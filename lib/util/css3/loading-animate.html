<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      @-webkit-keyframes g-line-loading {
        0% {
          transform: scaleY(1);
        }

        50% {
          transform: scaleY(0.4);
        }

        to {
          transform: scaleY(1);
        }
      }

      @keyframes g-line-loading {
        0% {
          transform: scaleY(1);
        }

        50% {
          transform: scaleY(0.4);
        }

        to {
          transform: scaleY(1);
        }
      }
      .g-line-loading > div {
        background-color: #f66;
        width: 4px;
        height: 35px;
        border-radius: 2px;
        margin: 2px;
        animation-fill-mode: both;
        display: inline-block;
      }

      .g-line-loading > div:first-child {
        animation: g-line-loading 1s 0.1s infinite
          cubic-bezier(0.2, 0.68, 0.18, 1.08);
      }

      .g-line-loading > div:nth-child(2) {
        animation: g-line-loading 1s 0.2s infinite
          cubic-bezier(0.2, 0.68, 0.18, 1.08);
      }

      .g-line-loading > div:nth-child(3) {
        animation: g-line-loading 1s 0.3s infinite
          cubic-bezier(0.2, 0.68, 0.18, 1.08);
      }

      .g-line-loading > div:nth-child(4) {
        animation: g-line-loading 1s 0.4s infinite
          cubic-bezier(0.2, 0.68, 0.18, 1.08);
      }

      .g-line-loading > div:nth-child(5) {
        animation: g-line-loading 1s 0.5s infinite
          cubic-bezier(0.2, 0.68, 0.18, 1.08);
      }

      .g-line-loading {
        text-align: center;
        margin: 20px auto;
      }
    </style>
  </head>
  <body>
    <div class="g-line-loading">
        <div></div> 
        <div></div> 
        <div></div> 
        <div></div> 
        <div></div> 
      </div>
     
      <div>
  <h5>Original content</h5>
  <p>
    inside paragraph
    <span>inside span</span>
    inside paragraph
  </p>
</div>
<div>
  <h5>Output</h5>
  <div id="output"></div>
</div>
  </body>
  <script type="text/javascript">
    var baseElement = document.querySelector("p");
document.getElementById("output").innerHTML = (baseElement.querySelector("div span").innerHTML);
  </script>
</html>
